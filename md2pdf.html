<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD2PDF + LaTeX 數學公式版</title>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            },
            svg: {
                fontCache: 'global'
            },
            startup: {
                typeset: false // 手動觸發渲染
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    
    <style>
        :root {
            --primary-color: #673ab7; /* 紫色系 */
            --bg-color: #f3f4f6;
            --border-color: #d1d5db;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* 編輯與預覽區 */
        .pane {
            width: 50%;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
        }

        .pane-header {
            background: #e5e7eb;
            padding: 8px 15px;
            font-weight: bold;
            font-size: 0.9rem;
            color: #374151;
            border-bottom: 1px solid var(--border-color);
        }

        textarea {
            flex: 1;
            resize: none;
            border: none;
            padding: 20px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 15px;
            line-height: 1.6;
            outline: none;
        }

        #preview-container {
            flex: 1;
            overflow-y: auto;
            background: white;
            padding: 20px;
        }

        /* 用於生成 PDF 的內容容器 */
        #content {
            max-width: 800px;
            margin: 0 auto;
        }

        button {
            background-color: white;
            color: var(--primary-color);
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover { background-color: #f0f0f0; }

        /* 樣式優化 */
        #content h1, #content h2 { border-bottom: 1px solid #eee; padding-bottom: 0.3em; margin-top: 1.5em; }
        #content code { background-color: #f1f1f1; padding: 2px 4px; border-radius: 3px; font-family: monospace; }
        #content pre { background-color: #282c34; color: #abb2bf; padding: 15px; border-radius: 5px; overflow-x: auto; }
        #content blockquote { border-left: 4px solid #ddd; padding-left: 15px; color: #666; }
        #content table { border-collapse: collapse; width: 100%; margin: 15px 0; }
        #content th, #content td { border: 1px solid #ddd; padding: 8px; }
        
        /* MathJax 樣式調整 */
        mjx-container { font-size: 110% !important; }
    </style>
</head>
<body>

    <header>
        <div style="font-size: 1.2rem; font-weight: bold;">MD2PDF + LaTeX $\sum$</div>
        <button onclick="downloadPDF()">下載 PDF</button>
    </header>

    <div class="container">
        <div class="pane">
            <div class="pane-header">Markdown 輸入</div>
            <textarea id="editor" placeholder="輸入 Markdown 與 LaTeX..."># 物理公式測試

這是一個行內公式：$E = mc^2$。

$$

$$

## 矩陣範例

$$

$$

- 支援 Markdown 語法
- 支援 **粗體** 與 *斜體*
            </textarea>
        </div>
        <div class="pane">
            <div class="pane-header">即時預覽</div>
            <div id="preview-container">
                <div id="content"></div>
            </div>
        </div>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const content = document.getElementById('content');
        
        // 用來暫存數學公式的 Map，防止 marked.js 把 LaTeX 語法吃掉
        let mathCache = {};

        // 1. 轉義數學公式 (在 marked 解析前執行)
        function escapeMath(text) {
            mathCache = {}; // 清空緩存
            let counter = 0;
            
            // 替換區塊公式 $$...$$
            text = text.replace(/\$\$([\s\S]*?)\$\$/g, (match, tex) => {
                const key = `MATH_BLOCK_${counter++}`;
                mathCache[key] = { tex: tex, display: true };
                return key;
            });

            // 替換行內公式 $...$
            text = text.replace(/\$([^\$\n]+?)\$/g, (match, tex) => {
                const key = `MATH_INLINE_${counter++}`;
                mathCache[key] = { tex: tex, display: false };
                return key;
            });

            return text;
        }

        // 2. 還原數學公式 (在 marked 解析後執行)
        function restoreMath(html) {
            for (const key in mathCache) {
                const item = mathCache[key];
                // 這裡我們直接還原成 MathJax 認識的原始格式
                const originalTex = item.display 
                    ? `$$${item.tex}$$` 
                    : `$${item.tex}$`;
                html = html.replace(key, originalTex);
            }
            return html;
        }

        // 3. 主渲染函數
        function render() {
            const rawMarkdown = editor.value;
            
            // 步驟 A: 保護 LaTeX
            const escapedMarkdown = escapeMath(rawMarkdown);
            
            // 步驟 B: 轉換 Markdown 為 HTML
            let html = marked.parse(escapedMarkdown);
            
            // 步驟 C: 還原 LaTeX
            html = restoreMath(html);
            
            // 步驟 D: 更新 DOM
            content.innerHTML = html;

            // 步驟 E: 觸發 MathJax 渲染
            if (window.MathJax && window.MathJax.typesetPromise) {
                window.MathJax.typesetPromise([content]).catch((err) => console.log(err));
            }
        }

        // 監聽輸入
        editor.addEventListener('input', render);
        
        // 初始化
        // 稍微延遲以確保 MathJax 載入
        setTimeout(render, 500);

        // 4. 下載 PDF
        function downloadPDF() {
            const element = document.getElementById('content');
            
            const opt = {
                margin:       [10, 10, 10, 10],
                filename:     'latex-document.pdf',
                image:        { type: 'jpeg', quality: 0.98 },
                html2canvas:  { scale: 2, useCORS: true }, 
                jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            html2pdf().set(opt).from(element).save();
        }
    </script>
</body>
</html>
